<div class="container mt-3">
  
  <h2>Lista de solicitud</h2>
  <ion-button href="home-admin" shape="round"
  style="background-color: #c162ce; border-radius: 25px" >
  &nbsp;<ion-icon name="arrow-back"></ion-icon>
  &nbsp;Regresar al panel de administrador
</ion-button>&nbsp;
<br>
<br>


  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>NUE</th>
          <th>Fecha</th>
          <th>Descargar</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se llenarán dinámicamente aquí -->
        <tr *ngFor="let solicitud of solicitudes">
          <td>{{ solicitud.NUE }}</td>
          <td>{{ solicitud.fecha_subida}}</td>
          <td>
           <!--  <a class="btn btn-primary btn-sm" target="_blank" rel="noopener noreferrer"
              [href]="solicitud.ruta_archivo" download>
              Descargar
            </a> -->
            <a class="btn btn-primary btn-sm" target="_blank" rel="noopener noreferrer"
    download (click)="descargarArchivo(solicitud.ruta_archivo)">
   Descargar
</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
