
<form [formGroup]="Agremiado" class="form" (ngSubmit)="newAgremiado()" >
  
  <p class="title">Nuevo Agremiado</p>
  <p class="message">Agregue un nuevo agremiado</p>
      <div class="flex">
      <label>
          <input formControlName="apellidopaterno" required="" placeholder=""  class="input">
          <span>Apellido Paterno</span>
      </label>

      <label>
          <input formControlName="apellidomaterno" required="" placeholder=""  class="input">
          <span>Apellido materno</span>
      </label>

      
      <label>
        <input formControlName="nombres" required="" placeholder="" type="text" class="input">
        <span>Nombre(s)</span>
    </label>

  </div>  
  <div class="flex">
    <label>
        <input formControlName="NUP" required="" placeholder="" class="input">
        <span>NUP</span>
    </label>

    <label>
        <input formControlName="NUE" required="" placeholder="" type="text" class="input">
        <span>NUE</span>
    </label> 
    <!-- The second value will be selected initially -->
    <ion-label><strong>Sexo:</strong></ion-label>
    <ion-select formControlName="sexo" id="sexo" fill="outline" placeholder="Seleccione el sexo">
      <ion-select-option value="Hombre">Masculino</ion-select-option>
      <ion-select-option value="Mujer">Femenino</ion-select-option>
      <ion-select-option value="No_especificado">Prefiero no decirlo</ion-select-option>
    </ion-select>
          <!-- <small *ngIf="validaCtrl('category_id')"
          style="color: red;"
          >
            Elije una categoria es obligatorio </small> -->
     
  
</div> 

<div class="flex">
  <label>
      <input formControlName="RFC" required="" placeholder="" class="input">
      <span>RFC</span>
  </label>

  <label>
      <input formControlName="NSS" required="" placeholder="" class="input">
      <span>NSS</span>
  </label>
</div> 
<div class="flex">
  <label>
      <input formControlName="fechadenacimiento" required="" placeholder="" type="text" class="input">
      <span>Fecha de nacimiento</span>
  </label>

  <label>
      <input formControlName="telefono" required="" placeholder="" class="input">
      <span>Telefono</span>
  </label>

</div> 
<div class="flex">
  <label>
      <input formControlName="cuota" required="" placeholder="" class="input">
      <span>Cuota</span>
  </label>

  

</div> 
 
  <button class="submit" type="submit"> Agregar agremiado</button>
  <button class="submit">Regresar al Panel de administrador</button>
  <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</form>
